<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center my-3">Add new Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form action="/add_emp/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name">Employee name</label>
                  <input type="text" id="name" class="form-control bg-secondary" name="name" placeholder="Enter Employee Name">
                </div>
                <div class="mb-3">
                  <label for="id">Employee id</label>
                  <input type="text" id="Id" class="form-control bg-secondary" name="id" placeholder="Enter Employee id">
                </div>
                <div class="mb-3">
                  <label for="name">Employee Phone</label>
                  <input type="text" id="empphone" class="form-control bg-secondary" name="phone" placeholder="Enter Employee Phone Number">
                </div>
                <div class="mb-3">
                  <label for="name">Employee address</label>
                  <textarea name="address" id="address"  rows="6" class="form-control bg-secondary"></textarea>
                </div>
                <div class="mb-3 from-check">
                  <label for="working">Working</label>
                 <input id="working" name="working" type="checkbox" class="form-check-input bg-dark">
                </div>
                <div class="mb-3 from-check">
                  <label for="Departments">Departments</label>
                 <select name="department" id="department" class="form-control">
                  <option value="cse">computer Scince</option>
                  <option value="me">Mechanical Scince</option>
                  <option value="EE">Electrick Scince</option>
                 </select>
                </div>
                <button class="btn btn-primary">Add Employee</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
